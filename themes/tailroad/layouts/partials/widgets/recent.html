{{- $recents := where site.RegularPages "Type" "in" site.Params.mainSections }}
{{- $recents_count := (site.Params.sidebar.recentsCount | default 5) }}

{{- if $recents }}
<div class="bg-gray-100 dark:bg-gray-800 border border-gray-200 dark:border-gray-700 rounded-lg p-4 shadow mt-2">
    <span class="flex items-center gap-2">
      <i class="fas fa-file"></i>
  <p class="text-md mb-0">{{ T "recent_posts" | upper }}</p>
  </span>
  <hr class="border-t border-2 border-blue-500 dark:border-blue-400 mb-2">
  <ul class="space-y-2 text-sm">
    {{ range first $recents_count $recents }}
    <li class="line-clamp-1">
      <a href="{{ .RelPermalink }}"
        class=" hover:border-transparent hover:bg-purple-600 hover:text-white active:bg-purple-700">
        {{ .Title }}
      </a>
    </li>
    {{ end }}
  </ul>
</div>
{{- end }}
