<div class="bg-gray-100 dark:bg-gray-800 rounded-lg p-4 shadow">

  <a href="{{ "/categories/" | relLangURL }}" class="text-md mb-0 block text-gray-900 dark:text-white">
    <span class="flex items-center gap-2">
      <i class="fas fa-folder"></i>
      {{ T "categories" | upper }}
    </span>
  </a>

  <hr class="border-t border-2 border-blue-500 dark:border-blue-400 mb-2">
  <div class="flex flex-wrap gap-2">
    {{ range $name, $taxonomy := site.Taxonomies.categories }}
    <a href="{{ "/categories/" | relLangURL }}{{ $name | urlize }}" class="inline-block px-3 py-1 rounded-full text-xs font-medium transition 
        border hover:border-transparent hover:bg-purple-600 hover:text-white active:bg-purple-700">
      {{ $name | title }} {{ if site.Params.sidebar.showCounts }} ({{ len $taxonomy }}) {{ end }}
    </a>
    {{ end }}
  </div>
</div>
