{{- if .TableOfContents -}}
    <div id="toc-widget" class="bg-gray-100 dark:bg-gray-700 rounded-lg p-4 shadow mt-2">
        <span class="flex items-center gap-2">
      <i class="fas fa-table-list"></i>
        <h2 class="text-md font-semibold border-b border-gray-300 dark:border-gray-600">{{ T "contents" | upper }}</h2>
    </span>
        
        <hr class="border-t border-2 border-blue-500 dark:border-blue-400 mb-2">
        <nav id="toc-list" class="text-sm">
            {{ .TableOfContents | safeHTML }}
        </div>
    </div>
{{- end -}}
