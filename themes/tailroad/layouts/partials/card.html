<article class="group relative">
    <div
        class="grid min-h-32 grid-cols-[1fr_auto] gap-4 rounded-md border border-gray-200 bg-white p-4 shadow-sm transition duration-300  dark:border-gray-700 dark:bg-gray-800 group-hover:bg-gray-200 dark:group-hover:bg-gray-500 group-hover:shadow-md">
        <div id="content" class="flex flex-col justify-between">
            <div>
                <header class="mb-2">
                    <div class="flex items-center justify-between">
                         {{ if .Params.pinned }}
                        <span
                            class="mr-2 inline-flex items-center gap-1 text-xs font-semibold bg-blue-100 text-blue-800 dark:bg-blue-800 dark:text-blue-100 px-2 py-0.5 rounded">
                            <i class="fas fa-thumbtack"></i>
                        </span>
                        {{ end }}
                        <h2 class="text-lg font-semibold text-gray-900 dark:text-white w-full line-clamp-1">
                            {{- .Title -}}
                        </h2>
                    </div>
                    {{- with .Summary -}}
                    <div class="mt-2 line-clamp-2 text-sm text-gray-700 dark:text-gray-300">{{- . -}}</div>
                    {{- end -}}
                </header>
            </div>
            <footer class="mt-4 flex justify-between text-sm text-gray-600 dark:text-gray-400">
                {{ if .Date }}
                <span class="flex items-center gap-2">
                    <i class="fas fa-calendar"></i>
                    {{- .Date.Format "Jan 2, 2006" -}}
                </span>
                {{ else }}
                <div></div>
                {{ end }}

                {{- with .Params.categories -}}
                <span class="flex items-center gap-2">
                    <i class="fas fa-folder"></i>
                    <div class="justify-end">
                        {{- range first 4 . -}}
                        <span
                            class="rounded-full bg-blue-100 px-2 py-0.5 text-xs text-blue-800 dark:bg-blue-800 dark:text-blue-100">{{
                            . -}}</span>
                        {{- end -}}
                    </div>
                </span>
                {{- end -}}
            </footer>
        </div>

        {{- with .Params.image -}}
        <div id="thumbnail" class="flex justify-end items-center">
            <img src="{{- . | relURL -}}" alt="{{- $.Title -}}" class="w-full h-full max-h-32 object-cover rounded">
        </div>
        {{- end -}}
    </div>
    <a href="{{- .RelPermalink -}}" class="absolute inset-0 z-0" aria-label="Read more about {{- .Title -}}"></a>
</article>
