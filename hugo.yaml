baseURL: https://alper.nl
languageCode: en-US
title: alper.nl
theme: PaperMod
taxonomies:
  category: categories
  tag: tags
params:
  description: The homepage of Alper Cugun
  defaultTheme: auto
  disableThemeToggle: true
  showShareButtons: true
  showReadingTime: true
  showToc: false
  showBreadCrumbs: true
  showCodeCopyButtons: true
  comments: true
  hideFooter: true
  assets:
    favicon: /favicon.ico
    disableHLJS: true
markup:
  highlight:
    codeFences: true
    guessSyntax: true
    style: monokai
  goldmark:
    renderer:
      unsafe: true
outputs:
  home:
    - HTML
    - RSS
    - JSON
outputFormats:
  RSS:
    mediaType: application/rss+xml
    baseName: feed
menu:
  main: []
permalinks:
  page:
    posts: /blog/:contentbasename/
    pages: /:slug/
  section:
    posts: /blog/
    pages: /