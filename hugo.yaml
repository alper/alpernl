baseURL: https://alper.nl
languageCode: en-US
title: alper.nl
theme: tailwind
pagination:
  pagerSize: 50
taxonomies:
  category: categories
params:
  contentTypeName: "content/posts"
  mainSections: ['posts']
  description: Alper.nl
  showReadingTime: false
  Toc: false
  comments: true
  showAuthor: true
  author:
    name: "Alper Cugun"
  search:
    summaryInclude: 500
  social_media:
    items:
      - title: "Bluesky"
        icon: "brand-bluesky"
        enabled: true
        link: "https://bsky.app/profile/alper.nl"
      - title: "Instagram"
        icon: "brand-instagram"
        enabled: true
        link: "https://www.instagram.com/alper/"
      - title: "Linkedin"
        icon: "brand-linkedin"
        enabled: true
        link: "https://www.linkedin.com/in/alper/"
markup:
  highlight:
    codeFences: true
    guessSyntax: true
    style: monokai
  goldmark:
    renderer:
      unsafe: true
outputs:
  home:
    - HTML
    - RSS
    - JSON
outputFormats:
  RSS:
    mediaType: application/rss+xml
    baseName: feed
menus:
  main:
    - name: Post
      identifier: post
      pageRef: /posts
      weight: 10
permalinks:
  page:
    posts: /blog/:contentbasename/
    pages: /:slug/
  section:
    posts: /blog/
    pages: /