baseURL: https://alper.nl
languageCode: en-US
title: alper.nl
theme: tailwind
pagination:
  pagerSize: 50
taxonomies:
  category: categories
params:
  contentTypeName: "content/posts"
  description: The homepage of Alper Cugun
  defaultTheme: auto
  disableThemeToggle: true
  showShareButtons: true
  showReadingTime: false
  Toc: false
  showBreadCrumbs: true
  showCodeCopyButtons: true
  comments: true
  showAuthor: true
  search:
    summaryInclude: 0
  hideFooter: true
  assets:
    favicon: /favicon.ico
    disableHLJS: true
markup:
  highlight:
    codeFences: true
    guessSyntax: true
    style: monokai
  goldmark:
    renderer:
      unsafe: true
outputs:
  home:
    - HTML
    - RSS
    - JSON
outputFormats:
  RSS:
    mediaType: application/rss+xml
    baseName: feed
menus:
  main:
    - name: Post
      identifier: post
      pageRef: /posts
      weight: 10
permalinks:
  page:
    posts: /blog/:contentbasename/
    pages: /:slug/
  section:
    posts: /blog/
    pages: /