  content: "Hoi Thomas! (Een groot verschil ja, vooral met de nieuwe winkel in A'dam.) Ik zal eraan denken volgende keer als ik over de Lange Poten loop.\n\n\nDie vragen zijn er bij elke nieuwe technologie wel gesteld, en het is vast ook goed dat die gesteld worden, maar veel heeft het niet geholpen en dat gaat het nu ook niet doen. Dit lijkt nu vreemd en bijzonder, maar dat wordt ook weer geadopteerd.\n'Technologie' is alles wat er nog niet was toen je geboren werd, alles dat daarvoor ligt is vanzelfsprekend. Voor een aankomende generatie zijn telefoons, internet en sociale netwerken dat. \n\n<a href=\"http://www.dopplr.com\" rel=\"nofollow\">Dopplr</a> doet hetzelfde om te zien of je toevallig op reis bent in dezelfde stad als vrienden. De spontaniteit is misschien weg, maar denk aan al die ontmoetingen die je anders nooit gehad had.\n\nJe zou het kunnen zien als <i>creative destruction</i>. De serendipiteit op dit niveau is weg door meer informatie. Misschien krijgen we er op een hoger niveau wel een andere (betere?) serendipiteit voor terug. Maar misschien ook niet, omdat we door al die diensten op een gegeven moment alles van elkaar weten.\n\nOok al willen we niet leven in zo'n wereld, de dreiging is te ver weg en te vaag en de belofte van vooruitgang is te groot. Er komt geen collectieve actie hiertegen, die komt er al niet voor 'echte' problemen."
