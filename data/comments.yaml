    Actually upon further thought I think the comparison with Berlin goes completely off the wall because of a topic that was only skirted upon in Rietveld's talk: housing (Rietveld is a landscape architect after allâ€¦).

    In Amsterdam currently there are no houses to be had under â‚¬700 and no rooms under â‚¬500 (not practically and outside of the social housing system, which is also a nonstarter). Berlin is built on such a large surface area that it can absorb a large influx of people and it has large swaths of outdated housing that is rapidly being gentrified by creative classes and other young people moving in.

    Amsterdam may want to attract a large amount of creative people, it has absolutely no place to put them without adding to the already rampant inflation of house prices within the A10.
    Solutions:
     - Tie together the Amsterdam intra-A10 and ex-A10 with better transit, better facilities outside, better everything really.
     - Consider Amsterdam a moot point and work on integrating the entire Randstad into a larger multi borough city surface comparable to New York. <a href="http://twitter.com/jaapstronks" rel="nofollow">Living in Rotterdam and working in Amsterdam</a> should be a lot easier than it currently is.

    Also <a href="http://de.wikipedia.org/wiki/Thilo_Sarrazin" rel="nofollow">Sarrazin</a> may have thought that he was dissing Turkish people when he said they were a supplier of cheap fruit and vegetables, but another area where Berlin has a major leg up on Amsterdam is an abundant supply of high quality cheap food. Creative classes need good cheap food, not the poorly concepted faux-posh dinner joints we have here.
