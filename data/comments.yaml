    No more bagels???
    Als nieuwe eigenaresse van Lunchroom Delfts Rood (voorheen Benjamins Bagels &amp; Coffee) wil ik graag even reageren.
    Degene die het stukje "No more bagels" op deze site heeft geplaatst, zou zich toch eens beter moeten laten informeren, of nog beter, zelf eens even naar binnen komen, alvorens een uitgesproken mening te geven.
    Zeker als deze meneer of mevrouw, aan het stukje te merken, niet volledig op de hoogte is.
    Ten eerste was Benjamins Bagels &amp; Coffee OOK een lunchroom.
    Ten tweede verkopen wij nog steeds Bagels, enkele in overleg overgenomen van de vorige eigenaar, enkele nieuw.
    Ten derde zijn wij geen echtpaar.
    Ten vierde hebben wij gekozen voor de naam Delfts Rood, omdat het lekker tegenstrijdig is met al het Delfts Blauw in Delft en omdat wij de zaak met opzet "gezellig kitscherig" wilde maken en rood dus!
    Je kunt hiervan houden of niet, je kunt de keuze maken of je dit belemmert om binnen te komen en ons assortiment eerst uit te proberen....daar is gelukkig iedereen nog steeds vrij in.
    Ten vijfde heette de vorige eigenaar geen Benjamin en aangezien deze persoon nogal nieuwsgierig is naar de beweegredenen van de vorige eigenaar om te stoppen, dit was om gezondheidsredenen.
    Ten slotte vraag ik mij af hoe deze meneer of mevrouw weet dat er alleen maar wat "kleine aanpassingen"gemaakt zijn.....
    Ik kan deze meneer of mevrouw zeggen dat de aanpassingen die wij hebben gemaakt, alleen maar ten goede komen voor de klanten die bij ons naar binnen komen.
    Of toen ook niet echt goed rond gekeken?
    Wij verkopen dus nog steeds Bagels, wij verkopen nog steeds Illy koffie, iets waar de mensen (ook bij ons) voor terug komen. Daarbij hebben wij buiten de Bagels een ruim assortiment op de Lunchkaart staan, elke dag een krantje, wat gezellige tijdschriften en altijd de keuze om eventueel zelf een bagel naar keuze samen te stellen...
    Leuk trouwens die foto van de zaak zelf, bedankt.
    Succes met het fotograferen en met het bekritiseren van zaakjes in Delft die er er niet naar uw smaak uitzien en die "lelijke shit" verkopen.
    Ik hoop dat er altijd een groep mensen blijft bestaan die wel de moeite nemen om eens gezellig bij ons naar binnen te komen en wat te eten en/of drinken.
    Wij staan altijd open voor suggesties en positieve kritiek, maar dan wel alleen als "men" weet waar hij of zij over praat en eerst eens bij ons gegeten of gedronken heeft.
