    The Google Gadgets platform is a subset of OpenSocial. Widgets written for iGoogle and the gadget.* JavaScript methods should work in other OpenSocial containers such as the 0.7 container on Hyves. The <a href="http://incubator.apache.org/shindig/" rel="nofollow">Shindig project inside the Apache incubator</a> provides an open-source reference implementation of this gadget interpreter for your use. It's possible to host Shindig as a WAR on a Java server such as Tomcat to interpret the gadget code on remote site inclusions (sidebar badges, etc.)

    Proxies were not mentioned in your analysis but may play a role. When you IFrame a gadget inside a widget platform such as iGoogle you lose the proxy effect. The IFrame technique is more commonly used for securing remote data you would not like to reside on Google's servers for any amount of time.

    Galleries are a method of discovery and not necessarily badging. The government should list its available services with compatible platforms to reach as many constituents as possible in their home environment. A viral distribution button might pick favorites but you can always <a href="http://www.niallkennedy.com/blog/2008/02/browser-history-sniff.html" rel="nofollow">detect actively used websites</a> and adjust the presented options accordingly.
