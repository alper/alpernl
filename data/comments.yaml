  content: "Ik had dit precies laatst toen ik met iemand zat te praten over Wilders en het feit dat hij de UK niet in mocht. Ik zat uit te leggen dat ik het belachelijk vond dat dit werd gedaan en dat niemand in NL hem heeft ondersteund. Wilders is en blijft per slot van rekening een door het publiek gekozen vertegenwoordiger wat betekent dat hem negeren gelijk staat aan zijn volgers negeren, wat uiteindelijk hopeloos ineffectief is. Wat ik dus van jou begrijp is dat dit in NL ook gebeurt door de hele politiek in Den Haag, wat zijn aanhang alleen maar versterkt. \n\nDe humor ontstond bij mij op het moment dat die persoon uit mijn opmerking opmaakte dat ik net als hem een PVV stemmer was. Ik heb hem meteen rechtgezet en uitgelegt dat ik vrijheid van menings uiting ondersteun, maar dat dit soort radicalisime vanuit geen enkele richting enig nuttig effect  heeft. De volgende 30 minuten heb ik geprobeerd bij te brengen wat er allemaal mis is met Wilders en zijn (niet Wilders, maar die persoon) beeld van Nederland. Je kan je voorstellen dat dat redelijk tevergeefs was."
