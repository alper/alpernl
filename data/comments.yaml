  content: |-
    It is not a matter of generation, not really. It is not a matter of electronic and paper or real and virtual. You know, it is a lot simpler than it seems. Adapt or die. That is all, adapt or die. Darwin described it as evolution. There is something like a media ecology, and this ecology is acquiring a few new species, it is evolving. It is possible that some species will become extinct. The old species are not necessarily dying out, but the configuration space available to them is changing. The old species will however die out if they do not adapt.
    My take is that reading, and getting information, remains important. Papyrus, paper or pixels... it's just media.
