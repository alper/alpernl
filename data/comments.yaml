  content: "Great post. @Dannie: exactly, it's about adapting. However, the generational argument has some merit, as the emergence of the Web introduces radical and fast changes in the ecosystem of information and communication - and society as a whole. Ecosystem changes lead to paradigm shifts, to new belief systems and business models. It's not a case of gradual change, as especially media companies are fundamentally incompatible with the new order, as their sole reason for existence is exploiting content scarcity with a monopoly on access to the public sphere.\n\nThe clear demarcation of ecosystems naturally results in all sorts of fun disruptive innovative stuff - which is to be expected - but also provides an excellent explanation to the mystery of seemingly bright people such as mister Carr clinging to old belief systems: there's money to be made, right there. There's a whole world of oldthink institutions still making boat loats of money by running their businesses to the ground, and they're more than willing to reward anybody with fame &amp; fortune who's willing to make them feel good about it - telling them they're essentially doing a good job, that even if they'll lose in the end, they will have fought the good fight. \n\nNicholas Carr is essentially a car salesman, whose job isn't really selling a car, but giving middle-aged men with money and regrets a fake sense of youthfulness and opportunity by handing them the keys to a shiny convertible. You can't blame the car salesman for not telling that bald 55 year old he should have divorced his wife and quit his job ten years ago. Sure, the car salesman is a liar and he damn well knows it - but he is simply a part of life. A really annoying one, I'll grant you that, but well, what are you gonna do."
