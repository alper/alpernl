  content: 'I don''t get it. I''m not convinced the whole concept of a magazine has any meaning in digital form. Aren''t blogs the real digital magazines? As Marissa Meyer said: the article not the newspaper  is the new building block of news consumption. I don''t see how the rise of smartphones and tablets could change that, and the fact that digital magazines have always been a fad, being an answer to a flawed question: how to publish bundles of paper content in digitized form - ignoring the way the web has fundamentally changed both publishing and consuming content. The web will adapt to new screens and platforms; probably and hopefully evolving from the current networked infrastructure that is the blogosphere. I see little value in new, expensive and complex publishing methods that would only be accessible to the happy few. I realize that the popularity of iPhone apps is unsupportive of my argument, but the mobile web will - have to - catch up.'
