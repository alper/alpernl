  content: "Goed punt over het krampachtig op hun data zitten van sommige vervoersbedrijven en het monopolie van OV9292. Misschien moet je dit echter Europees spelen i.p.v. op Nederlands niveau. \n\nIk denk dat je moet proberen om de juiste mensen (Neli Kroes?) in Europa te vinden, die graag een Europese vervoersmarkt zien en een bijbehorende (hopelijk) betere&amp;goedkopere mobiliteit. \n\nEen van de obstakels is dat elk land en soms zelfs elk bedrijf zo zijn eigen routeplanner(s) heeft. Probeer maar eens een reis over de grens te plannen. \n\nHoe kan ik er als consument nu achter komen wat de snelste &amp; goedkoopste route van mijn huis in Utrecht naar mijn hypothetische oom in Zuid Frankrijk is? Het Nederlandse deel moet ik dan met 9292ov uitzoeken, voor het deel bij mijn 'oom' moet ik een regionale, waarschijnlijk alleen Franstalige, planner gebruiken. Voor de reis daartussen moet ik op de NS, Franse Spoorwegen of (waarschijnlijk beter) Deutche Bahn kijken. Maar ik moet natuurlijk ook nog even alle vlieg price fighters en Expedia raadplegen. \n\nDit moet beter kunnen. Als Europa openbaarvervoersbedrijven kan overtuigen (of voor mijn part dwingen) om alle routes en prijzen in een standaard formaat gratis/betaalbaar beschikbaar te stellen dan ontstaat er een markt voor Europese routeplanners. Google springt daar dan vanzelf wel in en misschien dat het zelfs OV9292 overtuigt om eens wat verbeteringen aan te brengen. \n\nGroet,\n\nSjors"
