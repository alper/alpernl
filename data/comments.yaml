    If option 1 is business hype, and option 2 is geeky 'build it and they will come', then I propose we take option 3: critical thinking based on pragmatic humanities/academics.

    Concretely I think things like Seamfull Design (Chalmers) are important. If you make a smart product, make sure there are certain 'breakpoints' where users can step in. Like always having a real 'connect to the web' on-off switch on these things. Like the toggles in iPhone apps, only real.

    And don't make things work automagically (even though Mark Weiser says so), because then all you do is build black boxes. Instead, build legosets for your users, help them learn and build too. Then they can laern to handle the complexity, and your job as a designer becomes a lot easier. For example, I love IFTTT.com. Program or be programmed.

    (By the way, I recommend reading the classic book "de voorspellers" by professor Rein de Wilde. He explains the power of hype and myths, how futurusts latch onto fundamental human drives and longings. At the forefront of tech being hype-resistant will save you time and money. For me the book is a great example of pragmatic academics. Two chapters that have been translated to English are available for free here: http://www.fdcw.unimaas.nl/staff/default.asp?id=222&amp;page=2)
