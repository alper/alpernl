  content: "Kijk, da's nog eens grondig. \n\nNiet zo lang geleden gaf ik een college aan een reeks studenten journalistiek (http://www.fondspascaldecroos.org/index.php?page=485&amp;detail=2373) Ik begon de les door de twee Vlaamse kwaliteitskranten stuk te knippen en te filteren op authentieke buitenlandberichtgeving. Dat zijn dus berichten die door correspondenten geschreven zijn, niet door persbureau's, niet door mensen op de redactie. Alleen de sportpagina's konden het totaal wat opkrikken doordat het Belgische voetbalteam die dag in Belgrado speelde. Saldo: 8 procent. De rest is persbureaudiarree, lifestyle-nonsense, reclame, opinie, nog meer opinie of groot fotowerk. \n\nVroeger las ik rustig uren de krant. Sinds ik als journalist werk kan ik dat al niet meer. Ik kijk eerst waar het vandaan komt, dan pas lees ik het. Veel succes met het knipwerk! En als het onderwerp je echt aan het hart gaat, koop: 'Flat Earth News' van Nick Davies."
