    In GWT land (http://code.google.com/gwt) is er onder de contributors geen enkel debate over deze issue: Iedereen is het er mee eens dat XHTML niet gesupport hoeft te worden want het is niet relevant. Hier en daar zegt een gebruiker er wat van, maar echte argumenten komen er dan nooit uit (behalve ongedefinieerde rommel zoals 'mooier', 'beter', 'meer standaard').

    En ja, WHATWG zijn koningen!

    Overigens is die folklore gewoon standaard psychologie. Een standaard menselijk brein herkent situaties waar jij voor item X gekozen hebt, en waar het onmogelijk of prijzig wordt om een over te stappen op een alternatief voor X. X kan hier vanalles zijn, van 'python', naar 'java', naar 'scriptaculous' naar 'ruby on rails' naar 'een mac' naar 'een Toyota Corolla'. Wanneer deze situatie bestaat klinken argumenten (rationeel of niet) in favour van 'jou' item X veel rationeler en logischer dan argumenten tegen X / voor een alternatief voor X. Dit is de psychologische reden waarom fanboys bestaan.

    Dit is overigens ook waarom de fanboy check: "Name five things that SUCK about your favourite technology X" ook zo'n goede check is: Iedereen is 'guilty' van een beetje fanboy zijn voor producten die ze dagelijks gebruiken, maar er is een groot verschil tussen oblivious parroting of the party line en toch in je hoofd zo veel mogelijk weten dat er andere dingen in de wereld bestaan dan alleen 'item X'.

    XHTML en HTML zijn op zich nog geen eens zo moeilijk om te verwisselen met elkaar (er zijn grote verschillen maar het kan echt niet op tegen wisselen van bijvoorbeeld je 'go-to' programmeertaal) maar voor veel IT professionals zit dat instant fanboy-ism er met de paplepel in.

    Je hebt overigens helemaal gelijk: Die mentaliteit maakt je bijzonder dom. The web is changing. The right technology now may be the wrong technology tomorrow, and the sooner you realize this, the faster you can react.
